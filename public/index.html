<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de URL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>EscurtaTudo</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="container">
    <h1>Encurtador de URL</h1>
    <form action="http://localhost:3000/" method="get">
      <label for="urlLabel">Cole sua URL:</label>
      <input type="url" id="url" name="url" placeholder="https://exemplo.com" required>
      <label for="urlLabel">Personalize a sua URL:</label>
      <input type="text" id="text" name="mask" placeholder="batatas" required>
      <input type="submit" value="Encurtar">
    </form>
    <div class="resultado">
      <!-- Aqui vai aparecer a URL encurtada -->
    </div>
  </div>
</body>
</html>
